<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
	<title>Document</title>
</head>
<body>

<div class="container-fluid no-padding">
	<div class="flex-row d-flex">
		<div class="col-auto my">
			<div class="card card-postition">

				<div class="card-body mx-4">

					<!--Header-->
					<div class="text-center">
						<h3 class="dark-grey-text mb-5"><strong>Sign up</strong></h3>
					</div>

					<!--Body-->
					<div class="md-form">
						<input type="text" id="Form-email1" class="form-control">
						<label for="Form-email1">Your email</label>
					</div>

					<div class="md-form">
						<input type="password" id="Form-pass1" class="form-control">
						<label for="Form-pass1">Your password</label>
					</div>

					<div class="md-form pb-3">
						<input type="search" id="form-autocomplete-1" class="form-control mdb-autocomplete">

						<label for="form-autocomplete-1" class="active">Your country</label>
					</div>

					<div class="text-center mb-3">
						<button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">
							Sign up
						</button>
					</div>


				</div>

				<!--Footer-->
				<div class="modal-footer mx-5 pt-3 mb-1">
					<p class="font-small grey-text d-flex justify-content-end">Already a member? <a href="#"
																									class="blue-text ml-1">
						Sign In</a></p>
				</div>

			</div>
		</div>

		<div class="col-auto my2">
			
		</div>
	</div>
</div>


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
</body>
</html>
